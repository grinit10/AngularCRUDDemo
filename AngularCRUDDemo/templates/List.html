<div class="container" style="padding-top: 2%">
    <div class="left">
        <a href="#!/create" class="btn">Create</a>
    </div>
    <div class="right">
        <label>Search:</label>
        <input class="input-sm" type="text" ng-model="searchText" placeholder="Search properties" />
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th ng-click="sortData('Name')">
                    Name
                    <div ng-class="getSortClass('Name')"></div>
                </th>
                <th ng-click="sortData('BoundsLatA')">
                    BoundsLatA
                    <div ng-class="getSortClass('BoundsLatA')"></div>
                </th>
                <th ng-click="sortData('BoundsLngA')">
                    BoundsLngA
                    <div ng-class="getSortClass('BoundsLngA')"></div>
                </th>
                <th ng-click="sortData('BoundsLatB')">
                    BoundsLatB
                    <div ng-class="getSortClass('BoundsLatB')"></div>
                </th>
                <th ng-click="sortData('BoundsLngB')">
                    BoundsLngB
                    <div ng-class="getSortClass('BoundsLngB')"></div>
                </th>
                <th ng-click="sortData('CompanyName')">
                    Company
                    <div ng-class="getSortClass('CompanyName')"></div>
                </th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="item in properties | orderBy:sortColumn:reverseSort |filter:searchText | itemsPerPage:itemsPerPage">
                <td>{{item.Name}}</td>
                <td>{{item.BoundsLatA}}</td>
                <td>{{item.BoundsLngA}}</td>
                <td>{{item.BoundsLatB}}</td>
                <td>{{item.BoundsLngB}}</td>
                <td>{{item.CompanyName}}</td>
                <td>
                    <a href="#!/edit/{{item.id}}" class="glyphicon glyphicon-edit"></a>
                </td>
                <td>
                    <a href="#!/delete/{{item.id}}" class="glyphicon glyphicon-trash"></a>
                </td>
            </tr>
        </tbody>
    </table>

    <table align="right">
        <tr>
            <td>
                <div class="text-center">
                    <span>Items per page:</span>
                    <input class="input-sm" type="number" ng-model="itemsPerPage" placeholder=5 value="5" />
                </div>
            </td>
            <td>
                &nbsp;
            </td>
            <td>
                <div class="right">
                    <dir-pagination-controls max-size="20" direction-links="true" boundary-links="true">
                    </dir-pagination-controls>
                </div>

            </td>
        </tr>
    </table>

</div>
